<div class="card mb-6 box-shadow moviecard">
  <div class="row">
    <div class="col-sm-5">
      <img class="card-img-top" data-src="{{poster}}" alt="{{movie.title}}">
    </div>
    <div class="col moviecard-content">
      <div class="card-body">
        <div class="moviecard-content-title row">
          <div class="col-sm-2" style="padding-right: 0">
            <span class="rounded-circle">{{movie.vote_average}}</span>
          </div>
          <div class="col">
            <h5 class="card-title">{{movie.title}}</h5>
            <small class="text-muted">{{movie.release_date}}</small>
          </div>
        </div>
        <div class="moviecard-content-overview">
          <p class="card-text ellipsis" *ngIf="movie.overview">{{movie.overview}}</p>
          <p class="card-text ellipsis" *ngIf="!movie.overview">Não temos uma sinopse em Português do Brasil. Você pode ajudar a ampliar o nosso banco de dados adicionando uma.</p>
        </div>
        <div class="moviecard-content-info">
          <hr>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Mais informações</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
