<header>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-movie">
    <div class="container">
      <a class="navbar-brand movie-logo" href="#">
        <b>movieapp</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categorias</a>
            <div class="dropdown-menu dropdown-content">
              <a *ngFor="let genre of genres" class="dropdown-item" href="#" (click)="filter(1,'','',genre.id)">{{genre.name}}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <app-searchbar></app-searchbar>
</header>
